<div class="container">
  <h1>{{title}}</h1>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary btn-sm float-right" (click)="show=!show">Show games!</button>
    </div>
  </div>

  <div class="games-container" *ngIf="show">
    <app-game-summary *ngFor="let game of games" [game]=game></app-game-summary>
  </div>
</div>
